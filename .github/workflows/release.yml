name: Build & Release

on:
    push:
        tags:
            - "v*"
    workflow_dispatch:

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        strategy:
            matrix:
                os: [ubuntu-latest]

        steps:
            - name: ğŸ§¾ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ› ï¸ Setup Bun
              uses: oven-sh/setup-bun@v1

            - name: ğŸ§° Install dependencies
              run: bun install

            - name: âš™ï¸ Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: ğŸ”§ Install system dependencies
              run: |
                  sudo apt update
                  sudo apt install -y libarchive-tools libgtk-3-dev libnss3 libxss1 libasound2-plugins xvfb fakeroot dpkg rpm

            - name: Install Wine
              run: |
                  sudo dpkg --add-architecture i386
                  sudo apt update
                  sudo apt install -y wine32 wine64

            - name: ğŸ—ï¸ Build application
              run: bun run build

            - name: ğŸ”¨ Build & package with Electron Builder
              run: bun run dist
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: ğŸ“¦ Upload release assets to GitHub
              uses: softprops/action-gh-release@v2
              with:
                  name: "Release v${{ github.ref_name }}"
                  tag_name: ${{ github.ref_name }}
                  draft: false
                  prerelease: false
                  files: |
                      builds/*.AppImage
                      builds/*.deb
                      builds/*.zip
                      builds/*.exe
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
